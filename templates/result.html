<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>

    <style>
        body {
            background-color: white;
        }

        header {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h2>DIABETES PREDICTOR</h2>
    </header>
    </div>

    <!-- Result -->
    <div class="results">
        {% if prediction==1 %}
        <h1>Prediction: <span>Oops! You have DIABETES.</span></h1>
        {% elif prediction==0 %}
        <h1>Prediction: <span>Great! You DON'T have diabetes.</span></h1>
        {% endif %}
    </div>
</body>

</html>
